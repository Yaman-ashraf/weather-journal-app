<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Weather Journal App</h1>
        </header>
        <main>
            <section class="form-section">
                <div class="form-group">
                    <label for="zip">Enter Zipcode:</label>
                    <input type="text" id="zip" placeholder="Enter zip code here">
                </div>
                <div class="form-group">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea id="feelings" placeholder="Enter your feelings here" rows="4"></textarea>
                </div>
                <button id="generate">Generate</button>
            </section>
            <section class="entry-section">
                <h2>Most Recent Entry</h2>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
